<!DOCTYPE html>
<html>

<head>
  <title>Banned</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .banned-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .banned-text {
      background-color: #ff0000;
      color: #ffffff;
      font-size: 24px;
      padding: 8px 16px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Banned</h1>
  <p>Sorry, you are banned from accessing this page.</p>
  <div class="banned-image">
    <span class="banned-text">No Entry</span>
  </div>
</body>

</html>
