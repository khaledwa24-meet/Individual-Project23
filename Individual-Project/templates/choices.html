<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6699;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="radio"] {
            margin-bottom: 10px;
            appearance: none;
            outline: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ff6699;
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
            position: relative;
            margin-right: 10px;
        }

        input[type="radio"]:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #ff6699;
            border-radius: 50%;
            opacity: 0;
        }

        input[type="radio"]:checked:before {
            opacity: 1;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #ff6699;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you want to adopt a cat?</h1>
        <form method="POST" action="/choices">
            <input type="radio" name="ans" value="yes"> Yes!!!
            <br>
            <input type="radio" name="ans" value="no"> Nope
            <br>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
