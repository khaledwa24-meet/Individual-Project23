<!DOCTYPE html>
<html>

<head>
  <title>Cat Preferences</title>
</head>

<body>
  <h1>Cat Preferences</h1>
  <form>
    <label for="preference">What type of cat are you looking to adopt?</label>
    <input type="text" id="preference" name="preference" placeholder="young, old, fat, thin">
    <button type="button" onclick="findCat()">Find Cat</button>
  </form>
  <div id="catResult" style="display: none;">
    <h2>Perfect Cat for You!</h2>
    <img src="" alt="Cat Image" id="catImage">
    <p id="catDescription"></p>
    <p><a id="catLink" href="#">Learn More</a></p>
  </div>

  <script>
    const catDatabase = {
      young: {
        image: 'link-to-young-cat-image.jpg',
        description: 'This young cat is full of energy and playfulness.',
        link: 'young'
      },
      old: {
        image: 'link-to-old-cat-image.jpg',
        description: 'This old cat is wise and loves to relax.',
        link: 'old'
      },
      fat: {
        image: 'link-to-fat-cat-image.jpg',
        description: 'This fat cat enjoys food and cuddles.',
        link: 'fat'
      },
      thin: {
        image: 'link-to-thin-cat-image.jpg',
        description: 'This thin cat is active and agile.',
        link: 'thin'
      }
    };

    function findCat() {
      const preference = document.getElementById('preference').value.trim().toLowerCase();
      const catResult = document.getElementById('catResult');
      const catImage = document.getElementById('catImage');
      const catDescription = document.getElementById('catDescription');
      const catLink = document.getElementById('catLink');

      const catData = catDatabase[preference];

      if (catData) {
        catImage.src = catData.image;
        catDescription.textContent = catData.description;
        catLink.href = catData.link;
        catResult.style.display = 'block';
      } else {
        catResult.style.display = 'none';
        alert('Invalid preference. Please enter one of the following: young, old, fat, thin.');
      }
    }
  </script>
</body>

</html>
